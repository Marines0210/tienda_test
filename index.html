<!DOCTYPE html>
<html>
<head>
<title>Product List</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h1>Our Products</h1>

<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Availability</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Laptop X1</td>
      <td>Electronics</td>
      <td>$1200</td>
      <td>In Stock</td>
    </tr>
    <tr>
      <td>Smartphone Pro</td>
      <td>Electronics</td>
      <td>$800</td>
      <td>Limited Stock</td>
    </tr>
    <tr>
      <td>Wireless Headphones</td>
      <td>Accessories</td>
      <td>$150</td>
      <td>In Stock</td>
    </tr>
    <tr>
      <td>Ergonomic Chair</td>
      <td>Office Furniture</td>
      <td>$350</td>
      <td>Out of Stock</td>
    </tr>
  </tbody>
</table>

</body>
</html>
